# Controls wiki settings for both inventory and chat GUI.
wiki:
    # The wiki URL a player will be sent to on click.
    click-url: https://docs.griefdefender.com

    # The message shown to player on hover.
    hover-message: Click here to open https://docs.griefdefender.com

    # The wiki message sent to player when icon is clicked in inventory GUI.
    message: '&aWIKI &d[&ahttps://docs.griefdefender.com&d]'
