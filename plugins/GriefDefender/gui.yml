# Controls all settings for chat GUI.
chat:
    # The timeout in seconds when chat GUI will clear all captured chat.
    capture-clear-timeout: 60

    # The idle timeout in seconds when chat GUI will stop capturing chat.
    capture-idle-timeout: 30

    # Whether to use ProtocolLib, if detected, to capture all messages directed toward a player. (Default: False)
    # Note: As this is still experimental, it is important you test this option on a test server before enabling.
    protocol-lib: false

# Controls all general GUI settings.
general:
    # The idle timeout in seconds when a command GUI will stop waiting for player input.
    command-input-idle-timeout: 15

